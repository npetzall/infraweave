name: Build runner Docker Image (Bake)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        required: false
        type: string

permissions:
  contents: read
  packages: write

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_REPO: ${{ github.repository }}
  VERSION: ${{ inputs.version }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push with Bake
        uses: docker/bake-action@v6
        with:
          files: terraform_runner/bake.hcl
          push: false
          set: |
            *.platforms=${{ vars.IMAGE_PLATFORMS || 'linux/amd64' }}
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
            chef.cache-from=type=gha,scope=chef
            chef.cache-to=type=gha,mode=max,scope=chef
            planner.cache-from=type=gha,scope=planner
            planner.cache-to=type=gha,mode=max,scope=planner
            dependencies.cache-from=type=gha,scope=dependencies
            dependencies.cache-to=type=gha,mode=max,scope=dependencies
            terraform-stage.cache-from=type=gha,scope=terraform-stage
            terraform-stage.cache-to=type=gha,mode=max,scope=terraform-stage
            tofu-stage.cache-from=type=gha,scope=tofu-stage
            tofu-stage.cache-to=type=gha,mode=max,scope=tofu-stage
            opa-stage.cache-from=type=gha,scope=opa
            opa-stage.cache-to=type=gha,mode=max,scope=opa
            builder-stage.cache-from=type=gha,scope=runner-builder
            builder-stage.cache-to=type=gha,mode=max,scope=runner-builder
            runner-terraform.cache-from=type=gha,scope=runner-terraform
            runner-terraform.cache-to=type=gha,mode=max,scope=runner-terraform
            runner-tofu.cache-from=type=gha,scope=runner-tofu
            runner-tofu.cache-to=type=gha,mode=max,scope=runner-tofu
            runner-terraform.tags=${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPO }}/runner:${{ env.VERSION }}-terraform
            runner-tofu.tags=${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPO }}/runner:${{ env.VERSION }}-tofu

