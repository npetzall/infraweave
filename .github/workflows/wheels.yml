name: Build Python Wheels (Reusable)

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: Version of the Python package to build (e.g., 0.1.0)
  workflow_dispatch:
    inputs:
      version:
        required: false
        type: string
        description: Version of the Python package to build (e.g., 0.1.0)
        default: 0.0.0-manual

env:
  VERSION: ${{ inputs.version }}
  CARGO_TERM_VERBOSE: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Validate targets
        run: |
          missing=$(jq -r --argjson targets '${{ vars.TARGETS }}' '
            .[] | select(. as $t | $targets | has($t) | not)
          ' <<< '${{ vars.PYTHON_WHEELS }}' | sort -u)
          
          if [ -n "$missing" ]; then
            missing_list=$(echo "$missing" | tr '\n' ',' | sed 's/,$//')
            echo "::error::Missing TARGETS: $missing_list"
            exit 1
          fi
        shell: bash
      
      - name: Setup build matrix
        id: set-matrix
        run: |
          matrix=$(echo 'null' | jq -c '
            {
              include: ([$python_wheels[] | . as $target_name | $targets[$target_name] | {
                name: $target_name,
                rust_target: .rust_target,
                runner: .runner,
              }])
            }
          ' --argjson targets '${{ vars.TARGETS }}' --argjson python_wheels '${{ vars.PYTHON_WHEELS }}')
          
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
        shell: 
  
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path infraweave_py/Cargo.toml
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  build:
    name: Build wheel (${{ matrix.name }})
    needs: setup
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@fcf085fcb4b4b8f63f96906cd713eb52181b5ea4
        with:
          toolchain: stable
          targets: ${{ matrix.rust_target }}
        
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6
        with:
          shared-key: "deps-${{ matrix.rust_target }}"
          save-if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      
      - name: Build wheels (linux)
        if: matrix.runner == 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.rust_target }}
          args: --release --out dist --find-interpreter --manifest-path infraweave_py/Cargo.toml
          manylinux: ${{ endsWith(matrix.rust_target, 'musl') && 'musllinux_1_2' || 'auto' }}
      
      - name: Build wheels (windows)
        if: matrix.runner == 'windows-latest'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.rust_target }}
          args: --release --out dist --find-interpreter --manifest-path infraweave_py/Cargo.toml
      
      - name: Build wheels (macos)
        if: matrix.runner == 'macos-latest'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.rust_target }}
          args: --release --out dist --find-interpreter --manifest-path infraweave_py/Cargo.toml

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.rust_target }}
          path: dist