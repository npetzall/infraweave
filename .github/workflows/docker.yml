name: Build Docker Image (Reusable)

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: Version of the CLI to build (e.g., 0.1.0)
  workflow_dispatch:
    inputs:
      version:
        required: false
        type: string
        description: Version of the CLI to build (e.g., 0.1.0)
        default: 0.0.0-manual

permissions:
  contents: read
  packages: write

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_REPO: ${{ github.repository }}

jobs:
  build:
    name: Build images for ${{ matrix.bin }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(vars.DOCKER_IMAGES) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v6
        with:
          path: binaries
          pattern: binaries-*
          merge-multiple: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize version for Docker tag
        run: |
          SANITIZED_VERSION="${{ inputs.version }}"
          SANITIZED_VERSION=${SANITIZED_VERSION//+/-}
          echo "SANITIZED_VERSION=${SANITIZED_VERSION}" >> $GITHUB_ENV

      - name: Build and push with Bake
        uses: docker/bake-action@v6
        with:
          source: .
          files: ${{ matrix.bin }}/bake.hcl
          push: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
          set: |
            *.platform=${{ join(matrix.platforms, ',') }}
        env:
          REGISTRY: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPO }}
          VERSION: ${{ env.SANITIZED_VERSION }}
